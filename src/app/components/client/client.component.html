<div class="row">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-dark text-white">
                Client List
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Sr. No</th>
                            <th>Company Name</th>
                            <th>Person Name</th>
                            <th>Contact No</th>
                            <th>City</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for(client of clientList; track $index){
                            <tr>
                                <td>
                                  {{$index + 1}}
                                </td>
                                <td>
                                    {{client.companyName | uppercase}}
                                </td>
                                <td>
                                    {{client.contactPersonName}}
                                </td>
                                <td>
                                    {{client.contactNo}}
                                </td>
                                <td>
                                    {{client.city}}
                                </td>
                                <td>
                                    <button (click)="onEditClient(client)" class="btn btn-outline-primary m-2">Edit</button>        
                                    <button (click)="onDeleteClient(client.clientId)" class="btn btn-outline-danger">Delete</button>        
                                </td>
                            </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-header bg-dark text-white">
                New Client
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <label for="">Person Name</label>
                        <input type="text" [(ngModel)]="clientObj.contactPersonName" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">Company Name</label>
                        <input type="text" [(ngModel)]="clientObj.companyName" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">Contact</label>
                        <input type="text" [(ngModel)]="clientObj.contactNo" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">City</label>
                        <input type="text" [(ngModel)]="clientObj.city" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">State</label>
                        <input type="text" [(ngModel)]="clientObj.state" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">Pincode</label>
                        <input type="text" [(ngModel)]="clientObj.pincode" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">Employee Strength</label>
                        <input type="text" [(ngModel)]="clientObj.EmployeeStrength" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">Address</label>
                        <input type="text" [(ngModel)]="clientObj.address" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">GstNo.</label>
                        <input type="text" [(ngModel)]="clientObj.gstNo" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">RegNo.</label>
                        <input type="text" [(ngModel)]="clientObj.regNo" class="form-control">
                    </div>
                </div>
                <div class="row pt-2">
                    <div class="col-6 text-center">
                        <button class="btn btn-secondary">Reset</button>
                    </div>
                    <div class="col-6 text-center">
                        <!-- <button class="btn btn-success" (click)="onSaveClient()">Save Client</button> -->
                         <app-mybutton (onBtnClicked)="onSaveClient()" [btnTitle]="'Save Client'" [btnClass]="'btn btn-success'"></app-mybutton>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
