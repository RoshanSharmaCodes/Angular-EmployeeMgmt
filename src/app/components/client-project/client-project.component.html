<div class="row">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-dark text-white">
                Client List
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Sr. No</th>
                            <th>Company Name</th>
                            <th>Person Name</th>
                            <th>Contact No</th>
                            <th>City</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for(client of clientList; track $index){
                            <tr>
                                <td>
                                  {{$index + 1}}
                                </td>
                                <td>
                                    {{client.companyName}}
                                </td>
                                <td>
                                    {{client.contactPersonName}}
                                </td>
                                <td>
                                    {{client.contactNo}}
                                </td>
                                <td>
                                    {{client.city}}
                                </td>
                                <td>
                                    <button  class="btn btn-outline-primary m-2">Edit</button>        
                                    <button  class="btn btn-outline-danger">Delete</button>        
                                </td>
                            </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-header bg-dark text-white">
                New Client
            </div>
            <div class="card-body">
                <form [formGroup]="projectForm">
                    <div class="row">
                        <div class="col-6">
                            <label for="">Project Name</label>
                            <input formControlName="projectName" type="text" class="form-control" />
                        </div>
                        <div class="col-6">
                            <label for="">Start Date</label>
                            <input type="date" formControlName="startDate"  class="form-control" />
                        </div>
                        <div class="col-6">
                            <label for="">Expected End Date</label>
                            <input type="date" formControlName="expectedEndDate" class="form-control"/>
                        </div>
                        <div class="col-6">
                            <label for="">Contact Name</label>
                            <input type="text" formControlName="contactPerson" class="form-control"/>
                        </div>
                        <div class="col-6">
                            <label for="">Contact Mobile</label>
                            <input type="text"  formControlName="contactPersonContactNo" class="form-control"/>
                        </div>
                        <div class="col-6">
                            <label for="">Contact Email</label>
                            <input type="text" formControlName="contactPersonEmailId" class="form-control"/>
                        </div>
                        <div class="col-6">
                            <label for="">Employee Count</label>
                            <input type="text" formControlName="totalEmpWorking" class="form-control"/>
                        </div>
                        <div class="col-6">
                            <label for="">Project Costing</label>
                            <input type="text" formControlName="projectName" class="form-control"/>
                        </div>
                        <div class="col-12">
                            <label for="">Project Description</label>
                            <input type="text" formControlName="projectDetails" class="form-control"/>
                        </div>
                        <div class="col-6">
                            <label for="">Select Client</label>
                            <select formControlName="projectDetails" class="form-control">
                                <option value="">Select Employee</option>
                                @for(item of clientList; track $index){
                                    <option [value]="item.clientId">{{item.companyName}}</option>
                                }
                            </select>
                        </div>
                        <div class="col-6">
                            <label for="">Lead By</label>
                            <select formControlName="leadByEmpId" class="form-control">
                                <option value="">Select Employee</option>
                                @for(item of employeeList; track $index){
                                    <option [value]="item.empId">{{item.empName}}</option>
                                }
                            </select>
                        </div>
                    </div>
                </form>
               
                <div class="row pt-2">
                    <div class="col-6 text-center">
                        <button class="btn btn-secondary">Reset</button>
                    </div>
                    <div class="col-6 text-center">
                        <button class="btn btn-success" (click)="onSaveClientProject()" >Save Client</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
